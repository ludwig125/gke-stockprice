      - run:
          name: Setup GKE Cluster Infomation
          command: |
            gcloud config set project $PROJECT_NAME
            gcloud config set container/cluster $CLUSTER_NAME
            gcloud config set compute/zone ${COMPUTE_ZONE}
            gcloud container clusters get-credentials $CLUSTER_NAME
      - run:
          name: List GKE Cluster
          command: gcloud container clusters list

workflows:
  version: 2
  master-build:
    jobs:
      - test
      - build:
          requires:
            - test
          filters:
            branches:
              only: master
      # # buildのあとにdeployを実行したい場合は以下を有効にする
      # - deploy:
      #     requires:
      #       - build

      # integration testを自動で実行したいときは以下を有効にする
      - integration-test:
          requires:
           - build

  # cronで定期実行する
  create-deploy:
    triggers:
      - schedule:
          cron: "0 18 * * *" # 3:00 at JST
          filters:
            branches:
              only:
                - master
    jobs:
      - create_gke_cluster
      - deploy_gke_stockprice:
          requires:
            - create_gke_cluster
