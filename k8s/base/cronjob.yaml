apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: gke-stockprice
  labels:
    app: gke-stockprice
spec:
  # cron ref
  # https://en.wikipedia.org/wiki/Cron
  # https://kubernetes.io/docs/tasks/job/automated-tasks-with-cron-jobs/
  # https://kubernetes.io/ja/docs/concepts/workloads/controllers/cron-jobs/
  # 日本時間の平日9時から15時の30分に起動するために９時間マイナス
  #schedule: "30 0-6 * * 1-5"
  schedule: "*/1 * * * *"
  concurrencyPolicy: Forbid # 前のCronが動いていたら動作しない
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: gke-stockprice
        spec:
          containers:
          - name: gke-stockprice-container
            image: us.gcr.io/gke-stockprice/gke-stockprice:latest
            imagePullPolicy: Always
            command: ["/go/bin/gke-stockprice"]
            ports:
            - containerPort: 8080
            resources:
              requests:
                memory: 512Mi
            # env:
            # - name: ENV_NUMBER
            #   valueFrom:
            #     configMapKeyRef:
            #       name: the-map
            #       key: env_number
            # - name: APPUSER
            #   valueFrom:
            #     secretKeyRef:
            #       name: kube-user
            #       key: username
            # - name: APPPASS
            #   valueFrom:
            #     secretKeyRef:
            #       name: kube-pass
            #       key: password
            # - name: TRADEDERBY_SHEETID
            #   valueFrom:
            #     secretKeyRef:
            #       name: kube-tradederby-sheetid
            #       key: tradederby_sheetid
            volumeMounts:
              - name: serviceaccount-volume
                mountPath: credential
                readOnly: true
          volumes:
          - name: serviceaccount-volume
            secret:
              secretName: kube-gke-stockprice-serviceaccount
              items:
              - key: gke-stockprice-serviceaccount.json # keyはファイル名がそのまま設定されている
                path: gke-stockprice-serviceaccount.json
          restartPolicy: Never # Cron失敗時にコンテナを再起動しない
          # restartPolicy: OnFailure
